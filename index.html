<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="passwordOptions">
          <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
          <label for="lowercase"> Lowercase Letters</label><br>
          <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
          <label for="uppercase"> Uppercase Letters</label><br>
          <input type="checkbox" id="numeric" name="numeric" value="numeric">
          <label for="numeric"> Numbers</label><br>
          <input type="checkbox" id="specialcharacters" name="specialcharacters" value="specialcharacters">
          <label for="specialcharacters"> Special Characters</label><br>
          <p>
            <label>Enter a number between 8 and 128:
              <input type="number" step="1" id="passwordlength" min="8" max="128">
            </label>
          </p>
          <br>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
